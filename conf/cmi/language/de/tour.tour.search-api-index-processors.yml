label: 'Für diesen Index verwendete Prozessoren'
tips:
  search-api-index-processors-introduction:
    label: 'Für diesen Index verwendete Prozessoren'
    body: 'Prozessoren passen bestimmte Aspekte der Funktionalität eines Index an. Sie können verhindern, dass Elemente indiziert werden, ändern, wie bestimmte Felder indiziert werden und Suchen beeinflussen.'
  search-api-index-processors-enable:
    label: 'Prozessoren aktivieren'
    body: 'Listet alle für diesen Index verfügbaren Prozessoren auf und lässt Sie diejenigen auswählen, die aktiv sein sollten. (Hinweis: Einige Prozessoren können nicht deaktiviert werden.)'
  search-api-index-processors-weights:
    label: Prozessorreihenfolge
    body: 'Zeigt Ihnen, welche aktivierten Prozessoren in den verschiedenen Teilen des Workflows zum Indizieren und Suchen verwendet werden und lässt Sie sie neu ordnen. Das sollte gewöhnlich nicht erforderlich sein und nur von erfahrenen Benutzern vorgenommen werden, da einige Prozessoren in der falschen Reihenfolge zu unerwarteten Ergebnissen führen können.'
  search-api-index-processors-settings:
    label: Prozessoreinstellungen
    body: 'Einige Prozessoren stellen zusätzliche Konfigurationen zur Verfügung. Diese Konfigurationen können hier angepasst werden.'
